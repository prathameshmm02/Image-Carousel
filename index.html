<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel Effect</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <img class="background-img" src="./assets/picture1.jpg" alt="" />
    <div class="background"></div>
    <div class="slide-container">
      <img class="first-slide" src="./assets/picture1.jpg" alt="" />
      <img class="prev-slide" src="./assets/picture2.jpg" alt="" />
      <img class="slide" src="./assets/picture3.jpg" alt="" />
      <img class="next-slide" src="./assets/picture4.jpg" alt="" />
      <img class="last-slide" src="./assets/picture5.jpg" alt="" />

      <a class="prev-button" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next-button" onclick="plusSlides(1)">&#10095;</a>
    </div>

    <script src="./slideshow.js"></script>
  </body>
</html>
